# GT New Horizons Server Properties
# Optimized for Railway cloud hosting
# =============================================

# Server basics
server-port=25565
server-ip=0.0.0.0
motd=\u00a76\u00a7lGT New Horizons\u00a7r \u00a77- Railway Server
max-players=10
white-list=false
online-mode=true
enable-command-block=false

# World generation - GTNH REQUIRES RWG (Realistic World Gen)
level-type=rwg
level-name=world
level-seed=
generate-structures=true

# Performance settings (important for GTNH)
view-distance=8
max-tick-time=120000
network-compression-threshold=256
max-world-size=15000

# Gameplay
difficulty=2
gamemode=0
pvp=true
allow-nether=true
spawn-npcs=true
spawn-animals=true
spawn-monsters=true
allow-flight=true
force-gamemode=false

# Anti-grief
spawn-protection=16
enable-query=false
enable-rcon=false

# Other
player-idle-timeout=0
op-permission-level=4
resource-pack=
resource-pack-sha1=
snooper-enabled=false
